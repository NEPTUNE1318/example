<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/text1_css.css">
    </head>
    <body>
        <!--윗쪽 네비게이션 바 부분-->
        <nav>
            <ul id="list">
                <li class="list_link"><a href="https://mail.google.com/mail/u/0/" target="_blank">Gmail</a></li>
                <li class="list_link"><a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl" target="_blank">이미지</a></li>
                <li class="img_btn"><img src="../images/menu_icon.png" width="20pt"></li>
                <li class="img_btn"><img src="../images/icon.png" id="profile"></li>
            </ul>
        </nav>
        <!--구글 홈페이지 타이틀-->
        <div id="logo"><img src="../images/logo.png" id="logo_img"></div>
        <!--구글 검색 입력 창-->
        <form id="search" action="https://www.google.com/search" method="get" target="_blank">
            <input name="q" type="search" required placeholder="Google검색 또는 URL입력" autocomplete="off" maxlength=90 id="input">
        </form>
        <div class="container">
        </div>
        <script>
            var input= document.getElementById("input");
            var container= document.getElementsByClassName("container")[0];
            input.onfocus=function() {
                container.style.border="1px solid #000000";
                container.style.opacity="1";
                container.style.zIndex="1";
            }
            input.onblur=function() {
                container.style.border="0px solid #000000";
                container.style.opacity="0";
                container.style.zIndex="-1";
            }
        </script>
        <br>
        <!--바로가기 아이콘-->
        <table>
            <tr>
                <td class="icon_table"><img src="../images/icon.png" class="icon"></td>
                <td class="icon_table"><img src="../images/icon.png" class="icon"></td>
                <td class="icon_table"><img src="../images/icon.png" class="icon"></td>
                <td class="icon_table"><img src="../images/add_icon.png" class="icon"></td>
            </tr>
            <tr>
                <td class="icon_name">site_name</td>
                <td class="icon_name">site_name</td>
                <td class="icon_name">site_name</td>
                <td class="icon_name">바로가기 추가</td>
            </tr>
        </table>
    </body>
</html>
